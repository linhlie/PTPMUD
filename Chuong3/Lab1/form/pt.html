<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script language="JavaScript">
        function show(id) {
            var a = document.myform.so1.value;
            if (a == "") {
                alert("Mời bạn nhập hệ số thứ 1");
                return;
            }
            var b = document.myform.so2.value;
            if (b == "") {
                alert("Mời bạn nhập hệ số thứ 2");
                return;
            }
            var c = document.myform.so3.value;
            if (c == "") {
                alert("Mời bạn nhập hệ số thứ 1");
                return;
            }
            var D = b * b - 4 * a * c;
            if (D < 0) {
                document.getElementById(id).innerHTML = " <h2 align='center'>Phƣơng trình vô nghiệm !</h2>";
            }
            if (D == 0) {
                var x = -b / (2 * a);
                document.getElementById(id).innerHTML = "<h2 align='center'> Phƣơng trình có nghiệm kép: x1 = x2 = " + x + "</h2>";
            }
            if (D > 0) {
                var x1 = (-b + Math.sqrt(D)) / (2 * a);
                var x2 = (-b - Math.sqrt(D)) / (2 * a);
                document.getElementById(id).innerHTML = "<h2 align='center'> Phƣơng trình có 2 nghiệm: " + "<BR>" + "x1 = " + x1 + "<br>x2= " + x2 + "</h2>";
            }
        }
    </script>
</head>

<body bgcolor="#CCFFCC">
    <form name="myform">
        <h1 align="center">Giải phƣơng trình bậc 2</h1>

        <p align="center">
            <input name="so1" type="text" size="10" />x<sup>2</sup>+
            <input name="so2" type="text" size="10" /> x+
            <input name="so3" type="text" size="10" /> = 0 </p>
        <BR/>
        <p align="center">
            <input id="kqua" type="button" value="GIẢI PHƢƠNG TRÌNH" onclick="show('kq');" />
            <input type="reset" value="Reset" /> </p>
        <label id="kq"></label>
    </form>
</body>

</html>
