<html>

<head>
	<title>Demo 3 : Add/Remove NicEditors</title>
</head>

<body>
	<div id="sample">
		<h4>Textarea Example</h4>
		<div>
			<textarea style="width: 300px; height: 100px;" id="myArea2"></textarea>
			<br />
			<button onClick="addArea2();">Add Editor to TEXTAREA</button> <button onClick="removeArea2();">Remove Editor
				from TEXTAREA</button>
		</div>
		<br>
		<br>
		<div id="content"></div>

		<script src="../nicEdit.js" type="text/javascript"></script>
		<script>
			var area1, area2;

			function toggleArea1() {
				if (!area1) {
					area1 = new nicEditor({ fullPanel: true }).panelInstance('myArea1', { hasPanel: true });
				} else {
					area1.removeInstance('myArea1');
					area1 = null;
				}
			}

			function addArea2() {
				area2 = new nicEditor({ fullPanel: true }).panelInstance('myArea2');
			}
			function removeArea2() {
				area2.removeInstance('myArea2')
				document.getElementById("content").innerHTML = document.getElementById("myArea2").value;
			}

			bkLib.onDomLoaded(function () { toggleArea1(); });
		</script>
	</div>

</body>

</html>
